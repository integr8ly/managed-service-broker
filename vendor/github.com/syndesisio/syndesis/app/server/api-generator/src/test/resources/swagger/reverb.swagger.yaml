  '/handpicked/{slug}':
    parameters:
      - $ref: '#/parameters/version'
    get:
      tags:
        - handpicked
      summary: Get results from a handpicked collection
      description: Get results from a handpicked collection
      parameters:
        - name: slug
          in: path
          required: true
          type: string
        - name: query
          in: query
          description: Search query.
          required: false
          type: string
        - name: auction_price_max
          in: query
          description: Maximum current auction price
          required: false
          type: number
          format: float
        - name: category
          in: query
          description: Category slug from /api/categories
          required: false
          type: string
        - name: product_type
          in: query
          description: Product type slug from /api/categories
          required: false
          type: string
        - name: conditions
          in: query
          description: 'Condition: all,new,b-stock,used,non-functioning'
          required: false
          type: array
          items:
            type: string
        - name: decade
          in: query
          description: 'Decade: e.g. 1970s, early 70s'
          required: false
          type: string
        - name: finish
          in: query
          description: 'Visual finish of the item, common for guitars'
          required: false
          type: string
        - name: handmade
          in: query
          description: Handmade items only
          required: false
          type: boolean
        - name: item_city
          in: query
          description: City where item is located
          required: false
          type: string
        - name: item_country
          in: query
          description: DEPRECATED - Country code where item is located
          required: false
          type: string
        - name: item_region
          in: query
          description: Country code where item is located
          required: false
          type: string
        - name: item_state
          in: query
          description: State or region code where item is located
          required: false
          type: string
        - name: make
          in: query
          description: >-
