                      - 6a9dfcad-600b-46c8-9e08-ce6e5057921e
                      - 98777886-76d0-44c8-865e-bb40e669e934
                      - f7a3f48c-972a-44c6-b01a-0cd27488d3f6
                      - ae4d9114-1bd7-4ec5-a4ba-6653af5ac84d
                      - df268ad1-c462-4ba6-b6db-e007e23922ea
                      - ac5b9c1e-dc78-466d-b0b3-7cf712967a48
                      - 6db7df88-293b-4017-a1c1-cdb5e599fa1a
                      - 9225283f-60c2-4413-ad18-1f5eba7a856f
                      - 7c3f45de-2ae0-4c81-8400-fdb6b1d74890
                    type: string
                required:
                  - uuid
              has_inventory:
                description: Set true if selling more than one
                type: boolean
              inventory:
                description: >-
                  Number of items available for sale. Reverb will increment and
                  decrement automatically.
                type: integer
              storage_location:
                description: >-
                  Internal note used by sellers to back reference their catalog
                  system when entering a listing
                type: string
              description:
                description: Product description. Please keep formatting to a minimum.
                type: string
              finish:
                description: 'Finish, e.g. ''Sunburst'''
                type: string
              title:
                description: Title of your listing
                type: string
              year:
                description: 'Supports many formats. Ex: 1979, mid-70s, late 90s'
                type: string
              sku:
                description: Unique identifier for product
                type: string
              upc:
                description: Valid UPC code
                type: string
              upc_does_not_apply:
                description: >-
                  True if a brand new product has no UPC code, ie for a handmade
                  or custom item
                type: string
              offers_enabled:
                description: 'Whether the listing accepts negotiated offers (default: true)'
                type: boolean
              shipping_profile_id:
                description: id of a shop's shipping profile
                type: string
              shipping_profile_name:
                description: >-
                  DEPRECATED, please use shipping_profile_id. Name of a shipping
                  profile
                type: string
              location:
                type: object
                properties:
                  locality:
                    description: 'Ex: Chicago'
                    type: string
                  region:
                    description: 'Ex: IL'
                    type: string
                  country_code:
                    description: 'Ex: US'
                    type: string
              origin_country_code:
                description: 'Country of origin/manufacture, ISO code (e.g: US)'
                type: string
              shipping:
                type: object
                properties:
                  local:
                    description: True if you offer local pickup
                    type: boolean
                  rates:
                    description: List of shipping rates. Set to null to clear rates.
                    type: array
                    items:
                      type: object
                      properties:
                        region_code:
                          description: >-
                            Country code or subregion/superregion code. Full
                            list of codes at /api/shipping/regions
                          type: string
                        rate:
                          type: object
                          properties:
                            amount:
                              description: >-
                                The amount of money being expressed, as a
                                POSIX-compliant decimal number
                              type: string
                            currency:
                              description: The currency the money will be expressed in
                              enum:
                                - USD
                                - CAD
                                - EUR
                                - GBP
                                - AUD
                                - JPY
                                - NZD
                                - MXN
                              type: string
                          required:
                            - amount
                            - currency
              seller:
                type: object
                properties:
                  paypal_email:
                    type: string
              seller_cost:
                description: >-
                  Cost of goods in your currency as a POSIX-compliant decimal
                  number (internal use only, not shown to buyers)
                type: string
              tax_exempt:
                description: Listing is exempt from taxes / VAT
                type: boolean
              price:
                type: object
                properties:
                  amount:
                    description: >-
                      The amount of money being expressed, as a POSIX-compliant
                      decimal number
                    type: string
                  currency:
                    description: The currency the money will be expressed in
                    enum:
                      - USD
                      - CAD
                      - EUR
                      - GBP
                      - AUD
                      - JPY
                      - NZD
                      - MXN
                    type: string
                required:
                  - amount
                  - currency
              exclusive_channel:
                description: >-
                  Currently for users of seller sites only, this allows you to
                  have a listing available only to your seller site by setting
                  this to 'seller_site'
                enum:
                  - seller_site
                type: string
