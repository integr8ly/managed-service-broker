    url: 'https://www.reverb-api.com'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: '3.0'
host: api.reverb.com
basePath: /api
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
parameters:
  version:
