apiVersion: v1
kind: Template
metadata:
  name: msb
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: msb
      labels:
        app:  managed-service-broker
        service: msb
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: msb-tls
    spec:
      selector:
        app:  managed-service-broker
        service: msb
      ports:
      - protocol: TCP
        port: 80
        targetPort: 8080

  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: msb
      labels:
        app:  managed-service-broker
        service: msb
    spec:
      replicas: 1
      selector:
        matchLabels:
          app:  managed-service-broker
      template:
        metadata:
          labels:
            app:  managed-service-broker
            service: msb
        spec:
          containers:
          - name: managed-service-broker
            image: ${IMAGE_ORG}/${IMAGE_NAME}:${IMAGE_TAG}
            imagePullPolicy: ${IMAGE_PULL_POLICY}
            args:
            - --port
            - "8080"
            env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ROUTE_SUFFIX
              value: ${ROUTE_SUFFIX}
            - name: LAUNCHER_DASHBOARD_URL
              value: ${LAUNCHER_DASHBOARD_URL}
            - name: CHE_DASHBOARD_URL
              value: ${CHE_DASHBOARD_URL}
            - name: THREESCALE_DASHBOARD_URL
              value: ${THREESCALE_DASHBOARD_URL}
            - name: APICURIO_DASHBOARD_URL
              value: ${APICURIO_DASHBOARD_URL}
            - name: FUSE_ENABLED
              value: ${FUSE_ENABLED}
            - name: MONITORING_KEY
              value: ${MONITORING_KEY}
            - name: FUSE_OPERATOR_RESOURCES_URL
              value: ${FUSE_OPERATOR_RESOURCES_URL}
            - name: SHARED_FUSE_DASHBOARD_URL
              value: ${SHARED_FUSE_DASHBOARD_URL}
            - name: SSO_URL
              value: ${SSO_URL}
            - name: UNIFIEDPUSH_DASHBOARD_URL
              value: ${UNIFIEDPUSH_DASHBOARD_URL}
            - name: USER_SSO_URL
              value: ${USER_SSO_URL}
            ports:
            - containerPort: 8080
            readinessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 1
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            livenessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2

  - apiVersion: servicecatalog.k8s.io/v1beta1
    kind: ClusterServiceBroker
    metadata:
      name: managed-service-broker
    spec:
      url: http://msb.${NAMESPACE}.svc

