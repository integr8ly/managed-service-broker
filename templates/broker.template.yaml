apiVersion: v1
kind: Template
metadata:
  name: msb
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: msb
      labels:
        app:  managed-service-broker
        service: msb
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: msb-tls
    spec:
      selector:
        app:  managed-service-broker
        service: msb
      ports:
      - protocol: TCP
        port: 80
        targetPort: 8080

  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: msb
      labels:
        app:  managed-service-broker
        service: msb
    spec:
      replicas: 1
      selector:
        matchLabels:
          app:  managed-service-broker
      template:
        metadata:
          labels:
            app:  managed-service-broker
            service: msb
        spec:
          containers:
          - name: managed-service-broker
            image: ${IMAGE_ORG}/${IMAGE_NAME}:${IMAGE_TAG}
            imagePullPolicy: ${IMAGE_PULL_POLICY}
            args:
            - --port
            - "8080"
            env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ROUTE_SUFFIX
              value: ${ROUTE_SUFFIX}
            - name: LAUNCHER_DASHBOARD_URL
              value: ${LAUNCHER_DASHBOARD_URL}
            - name: CHE_DASHBOARD_URL
              value: ${CHE_DASHBOARD_URL}
            - name: THREESCALE_DASHBOARD_URL
              value: ${THREESCALE_DASHBOARD_URL}
            ports:
            - containerPort: 8080
            readinessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 1
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            livenessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2

  - apiVersion: v1
    kind: Route
    metadata:
      name: msb
      labels:
        app: managed-service-broker
        service: msb
    spec:
      to:
        kind: Service
        name: msb
      port:
        targetPort: 8080

  - apiVersion: servicecatalog.k8s.io/v1beta1
    kind: ClusterServiceBroker
    metadata:
      name: managed-service-broker
    spec:
      url: http://msb.${NAMESPACE}.svc

  - apiVersion: authorization.openshift.io/v1
    kind: ClusterRole
    metadata:
      name: managed-service
    rules:
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs: ["create", "delete"]
    - apiGroups:
      - rbac.authorization.k8s.io
      resourceNames: ["edit", "view", "system:deployer", "system:image-builder", "system:image-puller"]
      resources:
      - clusterroles
      verbs: ["bind"]
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - roles
      verbs: ["create"]
    - apiGroups:
      - syndesis.io
      resources:
      - syndesises
      - syndesises/finalizers
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - ""
      resources:
      - configmaps
      - endpoints
      - persistentvolumeclaims
      - pods
      - secrets
      - serviceaccounts
      - services
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - ""
      resources:
      - events
      verbs: ["get", "list"]
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - rolebindings
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - template.openshift.io
      resources:
      - processedtemplates
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - image.openshift.io
      resources:
      - imagestreams
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - apps.openshift.io
      resources:
      - deploymentconfigs
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - build.openshift.io
      resources:
      - buildconfigs
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - authorization.openshift.io
      resources:
      - rolebindings
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]
    - apiGroups:
      - route.openshift.io
      resources:
      - routes
      - routes/custom-host
      verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch"]

  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: default-cluster-account-managed-service
    subjects:
    - kind: ServiceAccount
      name: default
      namespace: ${NAMESPACE}
    roleRef:
      kind: ClusterRole
      name: managed-service
      apiGroup: rbac.authorization.k8s.io

parameters:
  - name: NAMESPACE
    description: Namespace of the project that is being deployed to
    value: "managed-service-broker"
    required: true

  - name: IMAGE_ORG
    description: Name of the broker image org
    value: quay.io/integreatly

  - name: IMAGE_NAME
    description: Name of the broker image
    value: "managed-service-broker"

  - name: IMAGE_TAG
    description: Tag of the broker image
    value: "1.0.1"

  - name: IMAGE_PULL_POLICY
    value: "Always"

  - name: ROUTE_SUFFIX
    description: Cluster route subdomain
    required: true

  - name: LAUNCHER_DASHBOARD_URL
    description: Launcher dasbhoard url
    required: true

  - name: CHE_DASHBOARD_URL
    description: Che dasbhoard url
    required: true

  - name: THREESCALE_DASHBOARD_URL
    description: 3Scale dasbhoard url
    required: true

  - name: CA_BUNDLE
    value: 